site_name: Tensorflow Deep Learning - Exploring mrdbourke's course
site_url: https://abhi8893.github.io/tensorflow-deep-learning-mrdbourke

repo_url: https://github.com/abhi8893/tensorflow-deep-learning-mrdbourke
repo_name: abhi8893/tensorflow-deep-learning-mrdbourke

theme:
  name: material
  # logo: assets/misc-ztm-logo.png
  # favicon: assets/misc-ztm-logo.png
  features:
    - navigation.instant
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
 - mkdocs-jupyter
 - search

nav:
  - Home: 'index.md'
  - Fundamentals:
    - '00 Fundamentals of Tensorflow': '00-tensorflow-fundamentals.ipynb'
  - Neural Network Regression:
    - '01A Simple Linear Regression': '01A-tensorflow-neural-network-regression.ipynb'
    - '01B Polynomial Regression with Tensorflow': '01B-tensorflow-neural-network-regression.ipynb'
    - '01C Medical Cost Prediction': '01C-tensorflow-neural-network-regression.ipynb'
  - Neural Network Classification:
    - '02A Tensorflow Playground reimplementation': '02A-tensorflow-playground-reimplementation.ipynb'
    - '02B Fashion MNIST': '02B-Fashion-MNIST-larger-example.ipynb'
  - Computer Vision:
    - '02C Pizza Steak Classifier':'03A-Pizza-Steak-Image-Classification.ipynb'
    - '02D 10 Food Multiclass Classification': '03B-10-Food-Multiclass-Classification.ipynb'
  - Transfer Learning:
    - 'Feature Extraction': '04-Transfer-Learning-Part1-Feature-Extraction.ipynb'
    - 'Fine Tuning': '05-Transfer-Learning-Part2-Fine-Tuning.ipynb'
    - 'Food Vision Mini': '06-Transfer-Learning-Part3-Food-Vision-Mini.ipynb'
    - 'Food Vision Big': '07-Milestone-Project-1-Food-Vision-Big.ipynb'
  - Natural Language Processing:
    - 'Disaster Tweets Classification': '08-NLP-Basics-in-Tensorflow-Disaster-Tweets.ipynb'
    - 'Restructuring PubMed Abstracts using NLP': '09-SkimLit-NLP-Milestone-Project-2.ipynb'
  - Time Series Forecasting:
    - 'Bitcoin Price Forecasting': '10-Milestone-Project-3-Time-Series-Forecasting-in-Tensorflow.ipynb'

